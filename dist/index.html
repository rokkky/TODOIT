<!DOCTYPE html><html><head><title>TODOIT</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/style.css"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body><header class="header"><div class="header__main-info"><img src="./images/logo.svg" alt="todoit logo" class="header__logo"><div class="header__text-wrapper"><h1 class="header__title">TODOIT</h1><a href="https://github.com/rokkky/todoit" target="_blank" class="header__link">See code on GitHub</a></div></div><div class="header__profile" id="headerProfile"><p class="header__user" id="userNameHeader"></p><img src="./images/user-icon.svg" alt="todoit user logo" class="header__user-icon"></div></header><main class="page"><div class="container"><section class="list-section"><p class="subtitle">YOUR TASKS</p><h2 class="title">Current</h2><ul class="list list_current" id="list_current"><!-- 
            <div class="task-wrapper">
              <div class="task-checkbox"></div>
              <li class="task">Some task</li>
            </div>
          --></ul><form class="task-form" id="task-form"><div class="task-form__input-wrapper"><input type="text" placeholder="Example: clean the house" class="task-form__input" id="taskFormInput"></div><input type="submit" class="form-button" id="taskFormButton" value="Add task"></form><p class="task-form_error" id="taskFormError"></p></section><section class="list-section"><p class="subtitle">YOUR TASKS</p><h2 class="title">Completed</h2><ul class="list list_completed" id="list_completed"><!--
            <div class="task-wrapper">
              <div class="task-checkbox task-checkbox_completed"></div>
              <li class="task task_completed">Some task</li>
            </div> 
        --></ul></section></div></main><section class="modal" id="modal"><form class="user-form" id="user-form"><h2 class="user-form__title">LET`S DO IT!</h2><p class="user-form__description">Organize your life and work</p><div class="user-form__input-wrapper"><label class="user-form__input-label" id="userFormInputLabel">Name</label> <input type="text" class="user-form__input" id="userFormInput"></div><input type="submit" class="form-button" id="userFormButton" value="Log in"></form></section><script src="js/script.js"></script></body></html>
